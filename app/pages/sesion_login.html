<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RM Metalúrgica</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/sesion_login_new.css">
</head>
<body>
    <div class="contenedor-principal">
        <nav class="nav-bar">
            <div class="nav-logo">
                <img src="/imagenes_RM/LogoRM.jpg" alt="Logo RM Metalúrgica">
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/muebles">Muebles</a></li>
                <li><a href="/preguntas-frecuentes">Preguntas Frecuentes</a></li>
            </ul>
            <!-- Los elementos de autenticación se agregan dinámicamente aquí -->
        </nav>

        <main class="main-content">
            <div class="form-container">
                <div class="form-header">
                    <img src="/imagenes_RM/LogoRM.jpg" alt="Logo RM Metalúrgica" class="form-logo">
                    <h1>Iniciar Sesión</h1>
                    <p>Bienvenido de vuelta a RM Metalúrgica</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input type="text" id="user" name="user" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                    
                    <div id="mensaje-error" class="mensaje-error" style="display: none;"></div>
                </form>

                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/imagenes_RM/LogoRM.jpg" alt="Logo RM Metalúrgica">
                </div>
                <div class="footer-redes">
                    <a href="https://www.instagram.com/rm__metalurgica/" target="_blank">
                        <img src="/imagenes_RM/icons8-instagram-50.png" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/ramirocapc" target="_blank">
                        <img src="/imagenes_RM/icons8-facebook-nuevo-50.png" alt="Facebook">
                    </a>
                </div>
            </div>
            <div class="footer-copy">
                <p>&copy; 2025 RM Metalúrgica. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
    
    <script src="/navegacion.js"></script>
    <script src="/sesion_login.js"></script>
</body>
</html>
